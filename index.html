<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8" />

<script src="https://cdn.tailwindcss.com"></script>

  gtag('config', 'G-PBQSLVN6E0');

<body class="bg-gray-100 p-6 font-sans"> 
<div class="max-w-6xl mx-auto"> 
<div class="flex justify-between items-center mb-6"> 
<h1 class="text-3xl font-bold">üõçÔ∏è Subway Nepal</h1> 
<a href="cart.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue
700">View Cart</a> 
</div> 
<div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap
6"></div> 
</div> 
<script> 
const products = [ 
{ 
id: 1, 
name: "T-shirt", 
     price: 499, 
     image: "https://static.nike.com/a/images/t_PDP_936_v1/f_auto,q_auto:eco/9e2d621cce4b-4114-ac2e-8a446eccfee8/M+NK+SOLO+SW+TEE+GPX.png" 
   }, 
   { 
     id: 2, 
     name: "Shoes", 
     price: 1299, 
     image: "https://images-cdn.ubuy.com/638c48836db1c12f3f35c674-nike-dunk-lowretro-shoes-dd1391-100.jpg" 
   }, 
   { 
     id: 3, 
     name: "Watch", 
     price: 899, 
     image: 
"https://www.titannepal.com/cdn/shop/files/7147NM01_1.jpg?v=1720436729" 
   } 
 ]; 
 
 const cart = JSON.parse(localStorage.getItem("cart")) || []; 
 
 function addToCart(productId) { 
   const product = products.find(p => p.id === productId); 
   const existing = cart.find(p => p.id === productId); 
   if (existing) { 
     existing.quantity += 1; 
   } else { 
     cart.push({ ...product, quantity: 1 }); 
   } 
   localStorage.setItem("cart", JSON.stringify(cart)); 
   alert(`${product.name} added to cart!`); 
 } 
 
 function renderProducts() { 
   const container = document.getElementById("productList"); 
   products.forEach(product => { 
     const div = document.createElement("div"); 
     div.className = "bg-white rounded-lg shadow p-4"; 
 
     div.innerHTML = ` 
       <img src="${product.image}" alt="${product.name}" class="w-full h-48 object
cover rounded" /> 
       <h2 class="text-xl font-semibold mt-2">${product.name}</h2> 
<p class="text-green-600 font-bold">Rs. ${product.price}</p> 
<button class="mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" 
onclick="addToCart(${product.id})"> 
Add to Cart 
</button> 
`; 
container.appendChild(div); 
}); 
} 
renderProducts(); 
</script> 
</body> 
</html>
